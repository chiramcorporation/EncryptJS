<!DOCTYPE html>
<html>

<head>
  <title>EncryptJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/encryptJS-V1.css">
</head>

<body>
  <h1>EncryptJS Trial Version</h1>
  <div class="form-wrapper">
    <form>
      <div class="form-group">
        <label for="fileInput">Select Text file with Data:</label>
        <div class="form-control-file-wrapper">
          <input type="file" class="form-control-file" id="fileInput" accept=".txt" onchange="handleFileSelect(event)"
          placeholder="Select Text file with Data">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveJSON()">Process Selected File</button>
      </div>
    </form>
  </div>
  <h3>Table Records:</h3>
  <div class="button-wrapper">
    <button type="button" class="btn btn-primary" onclick="addNewRecord()">Add New Row</button>
    <button type="button" class="btn btn-danger" onclick="clearLocalStorage()">Clear Data</button>
  </div>

  
  <div id="table-container"></div>
  <script type="text/javascript" src="js/encryptJS-V1.js"></script>
</body>

</html>
