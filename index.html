<!DOCTYPE html>
<html>

<head>
  <title>EncryptJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/encryptJS-V1.css">
  <script type="text/javascript" src="js/crypto-js.min.js"></script>
</head>

<body>
  <h1 class="encrypt-js-header">EncryptJS Trial Version</h1>
  <div>
    <div id="successMessageBox" class="encrypt-js-alert alert alert-success" role="alert" hidden=true>
      Successfull.
    </div>
    <div id="errorMessagBox" class="encrypt-js-alert alert alert-danger" role="alert" hidden=true>
      Something wrong, error occurred.
    </div>
  </div>
  <div class="encrypt-js-forms-container">
    <div class="encrypt-js-passphrase-window">
      <form>
        <div class="form-group">
          <label for="userPassPhrase">Input The Passphrase</label>
          <div class="form-control-file-wrapper">
            <input type="password" class="form-control-file" id="userPassPhrase" placeholder="Enter Passphrase">
          </div>
          <button type="button" class="btn btn-primary" id="userPassPhraseSubmitButton" onclick="processPassPhrase()"
            disabled="true">Proceed</button>
        </div>
      </form>
    </div>
    <div class="encrypt-js-base-encrypt-window">
      <form>
        <div class="form-group">
          <label for="encDecTextField">Input Plain/Encoded Text below</label>
          <div class="form-control-file-wrapper">
            <input type="password" class="form-control-file" id="encDecTextField" placeholder="Put the Text">

          </div>
          <div>
            <label>Encrypted/Decrypted Text Is: <span class="btn-danger" id="encDecTextFieldOut"></span></label>
          </div>

          <button type="button" class="btn btn-primary" onclick="encryptText()">Encrypt</button>
          <button type="button" class="btn btn-primary" onclick="decryptText()">Decrypt</button>

        </div>
      </form>
    </div>
    <div class="form-wrapper">
      <form>
        <div class="form-group">
          <label for="fileInput">Select Text file with Data:</label>
          <div class="form-control-file-wrapper">
            <input type="file" class="form-control-file" id="fileInput" accept=".txt" onchange="handleFileSelect(event)"
              placeholder="Select Text file with Data">
          </div>
          <button type="button" class="btn btn-primary" onclick="saveJSON()">Process File</button>
        </div>
      </form>
    </div>
  </div>
  <h3 class="encrypt-js-table-header-label">Key/Secret Pairs:</h3>
  <div class="button-wrapper">
    <button type="button" class="btn btn-primary" onclick="addNewRecord()">Add New Row</button>
    <button type="button" class="btn btn-danger" onclick="clearLocalStorage()">Clear Data</button>
    <button type="button" class="btn btn-danger" onclick="downLoadData()">Download Data</button>
  </div>


  <div id="table-container"></div>

  <script type="text/javascript" src="js/encryptJS-V1.js"></script>
</body>

</html>
